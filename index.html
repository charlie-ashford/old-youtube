<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube - Broadcast Yourself</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/b/bf/Logo_Youtube_app_%28IPhone_OS%29.jpg"
      type="image/png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-inner">
        <div id="masthead">
          <div class="youtube-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Logo_of_YouTube_%282005-2006%29.svg"
              alt="YouTube Logo"
            />
          </div>
        </div>
        <button id="submit-channel-btn" onclick="openSubmissionModal()">
          Submit Channel
        </button>
      </div>
    </div>

    <div id="submission-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeSubmissionModal()"
          >&times;</span
        >
        <h2>Submit a channel</h2>
        <div id="submission-requirements">
          <h3>Requirements:</h3>
          <ul>
            <li>The channel must still exist on YouTube.</li>
            <li>The channel must have been created in 2005.</li>
            <li>The channel must not already be on the site.</li>
            <li>
              You must provide the channel URL, ID, username, or exact name.
            </li>
          </ul>
        </div>
        <form id="channel-submission-form">
          <label for="channel-url">Channel URL, ID, username or name:</label>
          <input type="text" id="channel-url" name="channel-url" required />
          <button type="submit">Submit</button>
        </form>
        <div id="submission-result"></div>
      </div>
    </div>

    <div id="main-content">
      <div id="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search channels..."
          oninput="searchChannels()"
        />
        <div
          id="count-button-container"
          style="display: flex; align-items: center"
        >
          <div id="channel-count" style="margin-right: 10px">
            Number of Channels: Loading...
          </div>
          <button id="download-csv" onclick="downloadCSV()">
            Download CSV
          </button>
        </div>
      </div>

      <div id="channels-container" class="channels-grid"></div>
      <div id="pagination">Loading pages...</div>
    </div>

    <div id="channel-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="modal-content-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
